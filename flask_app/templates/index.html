<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVD Risk Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: #333;
        }
        .container {
            max-width: 500px;
            background: #fff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2f80ed;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #2f80ed;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e5bb5;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        footer a {
            color: #2f80ed;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardiovascular Risk Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="cigsPerDay">Cigarettes per Day:</label>
            <input type="number" id="cigsPerDay" name="cigsPerDay" placeholder="Cigarettes smoked per day" required>
            
            <label for="totChol">Total Cholesterol:</label>
            <input type="number" id="totChol" name="totChol" placeholder="e.g., 200 mg/dL" required>
            
            <label for="sysBP">Systolic Blood Pressure:</label>
            <input type="number" id="sysBP" name="sysBP" placeholder="e.g., 120 mmHg" required>
            
            <label for="diaBP">Diastolic Blood Pressure:</label>
            <input type="number" id="diaBP" name="diaBP" placeholder="e.g., 80 mmHg" required>
            
            <label for="BMI">Body Mass Index (BMI):</label>
            <input type="number" id="BMI" name="BMI" step="0.01" placeholder="e.g., 24.5" required>
            
            <label for="heartRate">Heart Rate:</label>
            <input type="number" id="heartRate" name="heartRate" placeholder="e.g., 75 bpm" required>
            
            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" placeholder="e.g., 90 mg/dL" required>
            
            <button type="submit">Predict Risk</button>
        </form>
    </div>
    <footer>
        Powered by <a href="https://flask.palletsprojects.com/" target="_blank">Flask</a> | Designed with ❤️
    </footer>
</body>
</html>
